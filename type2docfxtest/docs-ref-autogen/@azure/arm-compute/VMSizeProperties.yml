properties:
  - name: vCPUsAvailable
    uid: '@azure/arm-compute.VMSizeProperties.vCPUsAvailable'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the number of vCPUs available for the VM. <br><br> When this
      property is not specified in the request body the default behavior is to
      set it to the value of vCPUs available for that VM size exposed in api
      response of [List all available virtual machine sizes in a
      region](https://docs.microsoft.com/en-us/rest/api/compute/resource-skus/list)
      .
    fullName: vCPUsAvailable
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'vCPUsAvailable?: undefined | number'
      return:
        description: ''
        type: undefined | number
  - name: vCPUsPerCore
    uid: '@azure/arm-compute.VMSizeProperties.vCPUsPerCore'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the vCPU to physical core ratio. <br><br> When this property is
      not specified in the request body the default behavior is set to the value
      of vCPUsPerCore for the VM Size exposed in api response of [List all
      available virtual machine sizes in a
      region](https://docs.microsoft.com/en-us/rest/api/compute/resource-skus/list)
      <br><br> Setting this property to 1 also means that hyper-threading is
      disabled.
    fullName: vCPUsPerCore
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'vCPUsPerCore?: undefined | number'
      return:
        description: ''
        type: undefined | number
