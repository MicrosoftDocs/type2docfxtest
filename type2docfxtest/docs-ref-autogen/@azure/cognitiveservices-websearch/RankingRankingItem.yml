    summary: >-
      The answer that contains the item to display. Use the type to find the
      answer in the

      SearchResponse object. The type is the name of a SearchResponse field.
      Possible values

      include: 'WebPages', 'Images', 'SpellSuggestions', 'News',
      'RelatedSearches', 'Videos',

      'Computation', 'TimeZone'. Default value: 'WebPages'.
