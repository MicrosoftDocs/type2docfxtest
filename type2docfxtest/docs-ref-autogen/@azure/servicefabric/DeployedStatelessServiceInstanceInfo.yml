### YamlMime:TSType
name: DeployedStatelessServiceInstanceInfo
uid: '@azure/servicefabric.DeployedStatelessServiceInstanceInfo'
package: '@azure/servicefabric'
summary: Information about a stateless service instance deployed on a node.
fullName: DeployedStatelessServiceInstanceInfo
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: address
    uid: '@azure/servicefabric.DeployedStatelessServiceInstanceInfo.address'
    package: '@azure/servicefabric'
    summary: The last address returned by the replica in Open or ChangeRole.
    fullName: address
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'address?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: codePackageName
    uid: '@azure/servicefabric.DeployedStatelessServiceInstanceInfo.codePackageName'
    package: '@azure/servicefabric'
    summary: The name of the code package that hosts this replica.
    fullName: codePackageName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'codePackageName?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: hostProcessId
    uid: '@azure/servicefabric.DeployedStatelessServiceInstanceInfo.hostProcessId'
    package: '@azure/servicefabric'
    summary: >-
      Host process ID of the process that is hosting the replica. This will be
      zero if the replica

      is down. In hyper-v containers this host process ID will be from different
      kernel.
    fullName: hostProcessId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'hostProcessId?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: instanceId
    uid: '@azure/servicefabric.DeployedStatelessServiceInstanceInfo.instanceId'
    package: '@azure/servicefabric'
    summary: >-
      Id of a stateless service instance. InstanceId is used by Service Fabric
      to uniquely identify

      an instance of a partition of a stateless service. It is unique within a
      partition and does

      not change for the lifetime of the instance. If the instance has failed
      over on the same or

      different node, it will get a different value for the InstanceId.
    fullName: instanceId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'instanceId?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: partitionId
    uid: '@azure/servicefabric.DeployedStatelessServiceInstanceInfo.partitionId'
    package: '@azure/servicefabric'
    summary: >-
      An internal ID used by Service Fabric to uniquely identify a partition.
      This is a randomly

      generated GUID when the service was created. The partition ID is unique
      and does not change

      for the lifetime of the service. If the same service was deleted and
      recreated the IDs of its

      partitions would be different.
    fullName: partitionId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'partitionId?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: replicaStatus
    uid: '@azure/servicefabric.DeployedStatelessServiceInstanceInfo.replicaStatus'
    package: '@azure/servicefabric'
    summary: >-
      The status of a replica of a service. Possible values include: 'Invalid',
      'InBuild',

      'Standby', 'Ready', 'Down', 'Dropped'
    fullName: replicaStatus
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'replicaStatus?: ReplicaStatus'
      return:
        description: ''
        type: <xref uid="@azure/servicefabric.ReplicaStatus" />
  - name: serviceKind
    uid: '@azure/servicefabric.DeployedStatelessServiceInstanceInfo.serviceKind'
    package: '@azure/servicefabric'
    summary: Polymorphic Discriminator
    fullName: serviceKind
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'serviceKind: "Stateless"'
      return:
        description: ''
        type: '"Stateless"'
  - name: serviceManifestName
    uid: >-
      @azure/servicefabric.DeployedStatelessServiceInstanceInfo.serviceManifestName
    package: '@azure/servicefabric'
    summary: The name of the service manifest in which this service type is defined.
    fullName: serviceManifestName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'serviceManifestName?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: serviceName
    uid: '@azure/servicefabric.DeployedStatelessServiceInstanceInfo.serviceName'
    package: '@azure/servicefabric'
    summary: 'The full name of the service with ''fabric:'' URI scheme.'
    fullName: serviceName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'serviceName?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: servicePackageActivationId
    uid: >-
      @azure/servicefabric.DeployedStatelessServiceInstanceInfo.servicePackageActivationId
    package: '@azure/servicefabric'
    summary: >-
      The ActivationId of a deployed service package. If
      ServicePackageActivationMode specified at

      the time of creating the service

      is 'SharedProcess' (or if it is not specified, in which case it defaults
      to 'SharedProcess'),

      then value of ServicePackageActivationId

      is always an empty string.
    fullName: servicePackageActivationId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'servicePackageActivationId?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: serviceTypeName
    uid: '@azure/servicefabric.DeployedStatelessServiceInstanceInfo.serviceTypeName'
    package: '@azure/servicefabric'
    summary: Name of the service type as specified in the service manifest.
    fullName: serviceTypeName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'serviceTypeName?: undefined | string'
      return:
        description: ''
        type: undefined | string
