  - name: >-
      beginCreateOrUpdate(DataMigrationService, string, string,
      msRest.RequestOptionsBase)
    uid: '@azure/arm-datamigration.Services.beginCreateOrUpdate'
    package: '@azure/arm-datamigration'
    summary: >-
      The services resource is the top-level resource that represents the
      Database Migration Service.

      The PUT method creates a new service or updates an existing one. When a
      service is updated,

      existing child resources (i.e. tasks) are unaffected. Services currently
      support a single kind,

      "vm", which refers to a VM-based service, although other kinds may be
      added in the future. This

      method can change the kind, SKU, and network of the service, but if tasks
      are currently running

      (i.e. the service is busy), this will fail with 400 Bad Request
      ("ServiceIsBusy"). The provider

      will reply when successful with 200 OK or 201 Created. Long-running
      operations use the

      provisioningState property.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function beginCreateOrUpdate(parameters: DataMigrationService,
        groupName: string, serviceName: string, options?:
        msRest.RequestOptionsBase): Promise<LROPoller>
      parameters:
        - id: parameters
