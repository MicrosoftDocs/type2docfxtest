      RecoveryServicesCheckNameAvailabilityOptionalParams)
    uid: '@azure/arm-recoveryservices.RecoveryServices.checkNameAvailability'
    package: '@azure/arm-recoveryservices'
    summary: >-
      API to check for resource name availability.

      A name is available if no other resource exists that has the same
      SubscriptionId, Resource Name and

      Type

      or if one or more such resources exist, each of these must be GC'd and
      their time of deletion be

      more than 24 Hours Ago
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function checkNameAvailability(resourceGroupName: string, location:
        string, input: CheckNameAvailabilityParameters, options?:
        RecoveryServicesCheckNameAvailabilityOptionalParams):
        Promise<RecoveryServicesCheckNameAvailabilityResponse>
      parameters:
        - id: resourceGroupName
          type: string
          description: |-
            The name of the resource group where the recovery services vault is
                                     present.
        - id: location
          type: string
          description: Location of the resource
        - id: input
          type: >-
            <xref
            uid="@azure/arm-recoveryservices.CheckNameAvailabilityParameters" />
          description: Contains information about Resource type and Resource name
        - id: options
          type: >-
            <xref
            uid="@azure/arm-recoveryservices.RecoveryServicesCheckNameAvailabilityOptionalParams"
            />
          description: |
            The options parameters.
      return:
        description: ''
        type: >-
          Promise&lt;<xref
          uid="@azure/arm-recoveryservices.RecoveryServicesCheckNameAvailabilityResponse"
          />&gt;
