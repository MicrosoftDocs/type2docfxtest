name: PolicyContentFormat
uid: '@azure/arm-apimanagement - v8.1.2.PolicyContentFormat'
package: '@azure/arm-apimanagement - v8.1.2'
summary: >-
  Defines values for PolicyContentFormat. \

  <xref:@azure/arm-apimanagement - v8.1.2.KnownPolicyContentFormat> can be used
  interchangeably with PolicyContentFormat,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **xml**: The contents are inline and Content type is an XML document. \

  **xml-link**: The policy XML document is hosted on a http endpoint accessible
  from the API Management service. \

  **rawxml**: The contents are inline and Content type is a non XML encoded
  policy document. \

  **rawxml-link**: The policy document is not Xml encoded and is hosted on a
  http endpoint accessible from the API Management service.
fullName: PolicyContentFormat
remarks: ''
isDeprecated: false
syntax: |
  type PolicyContentFormat = string
