name: InputSchemaMapping
uid: '@azure/arm-eventgrid.InputSchemaMapping'
package: '@azure/arm-eventgrid'
summary: >-
  By default, Event Grid expects events to be in the Event Grid event schema.
  Specifying an input schema mapping enables publishing to Event Grid using a
  custom input schema. Currently, the only supported type of InputSchemaMapping
  is 'JsonInputSchemaMapping'.
