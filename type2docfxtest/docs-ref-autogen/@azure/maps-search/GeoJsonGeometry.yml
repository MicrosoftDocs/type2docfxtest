### YamlMime:TSTypeAlias
name: GeoJsonGeometry
uid: '@azure/maps-search.GeoJsonGeometry'
package: '@azure/maps-search'
summary: >-
  A valid `GeoJSON` geometry object. The type must be one of the seven valid
  GeoJSON geometry types - Point, MultiPoint, LineString, MultiLineString,
  Polygon, MultiPolygon and GeometryCollection. Please refer to [RFC
  7946](https://tools.ietf.org/html/rfc7946#section-3.1) for details.
fullName: GeoJsonGeometry
remarks: ''
isPreview: false
isDeprecated: false
syntax: |
  type GeoJsonGeometry = GeoJsonObject & {
    type:
      | "GeoJsonGeometry"
      | "LineString"
      | "Point"
      | "MultiPoint"
      | "MultiLineString"
      | "Polygon"
      | "MultiPolygon"
      | "GeometryCollection",
  }
