name: QueryType
uid: '@azure/maps-search.QueryType'
package: '@azure/maps-search'
summary: >-
  Defines values for QueryType. \

  <xref:@azure/maps-search.KnownQueryType> can be used interchangeably with
  QueryType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **NEARBY**: Search was performed around a certain latitude and longitude with
  a defined radius \

  **NON_NEAR**: Search was performed globally, without biasing to a certain
  latitude and longitude, and no defined radius
