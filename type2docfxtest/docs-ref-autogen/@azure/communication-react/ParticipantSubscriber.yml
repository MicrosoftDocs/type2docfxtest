name: ParticipantSubscriber
uid: '@azure/communication-react.ParticipantSubscriber'
package: '@azure/communication-react'
summary: >-
  Keeps track of the listeners assigned to a particular participant because when
  we get an event from SDK, it doesn't

  tell us which participant it is for. If we keep track of this then we know
  which participant in the state that needs

  an update and also which property of that participant. Also we can use this
  when unregistering to a participant.
fullName: ParticipantSubscriber
