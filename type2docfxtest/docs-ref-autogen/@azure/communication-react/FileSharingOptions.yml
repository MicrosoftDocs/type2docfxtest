properties:
  - name: accept
    uid: '@azure/communication-react.FileSharingOptions.accept'
    package: '@azure/communication-react'
    summary: |-
      A string containing the comma separated list of accepted file types.
      Similar to the `accept` attribute of the `<input type="file" />` element.
      Accepts any type of file if not specified.
    fullName: accept
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'accept?: string'
      return:
        description: ''
        type: string
  - name: downloadHandler
    uid: '@azure/communication-react.FileSharingOptions.downloadHandler'
    package: '@azure/communication-react'
    summary: >-
      A function of type <xref:@azure/communication-react.FileDownloadHandler>
      for handling file downloads.

      If the function is not specified, the file's `url` will be opened in a new
      tab to

      initiate the download.
    fullName: downloadHandler
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'downloadHandler?: FileDownloadHandler'
      return:
        description: ''
        type: <xref uid="@azure/communication-react.FileDownloadHandler" />
  - name: multiple
    uid: '@azure/communication-react.FileSharingOptions.multiple'
    package: '@azure/communication-react'
    summary: >-
      Allows multiple files to be selected if set to `true`.

      Similar to the `multiple` attribute of the `<input type="file" />`
      element.
    fullName: multiple
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'multiple?: boolean'
      return:
        description: ''
        type: boolean
  - name: uploadHandler
    uid: '@azure/communication-react.FileSharingOptions.uploadHandler'
