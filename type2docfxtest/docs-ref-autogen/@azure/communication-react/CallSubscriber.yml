name: CallSubscriber
uid: '@azure/communication-react.CallSubscriber'
package: '@azure/communication-react'
summary: >-
  Keeps track of the listeners assigned to a particular call because when we get
  an event from SDK, it doesn't tell us

  which call it is for. If we keep track of this then we know which call in the
  state that needs an update and also

  which property of that call. Also we can use this when unregistering to a
  call.
fullName: CallSubscriber
remarks: ''
isDeprecated: false
